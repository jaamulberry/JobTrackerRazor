services:
  jobapprazorweb:
    image: ghcr.io/jaamulberry/jobtrackerrazor:latest
    container_name: JobAppRazorWeb
    ports:
      - "31300:31300"
    environment:
      - TZ=America/Chicago
      - DB_PATH=/db/jobs.sqlite
    volumes:
      - /mnt/user/appdata/jobapp:/data
      - /mnt/data-drive/app_dbs/jobapp:/db
    restart: unless-stopped
    networks:
      - bridge
networks:
  bridge:
    driver: bridge